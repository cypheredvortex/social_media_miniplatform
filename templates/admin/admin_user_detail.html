{% extends "admin/admin_panel.html" %}
{% load static %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-md max-w-4xl mx-auto">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">User Details</h2>

    <!-- User Info -->
    <div class="flex items-center gap-6 mb-6">
        <div>
            <h3 class="text-xl font-semibold text-gray-800">{{ user.username }}</h3>
            <p class="text-gray-600">{{ user.email }}</p>
            <p class="text-gray-600">Role: <span class="font-medium">{{ user.role }}</span></p>
            <p class="text-gray-600">Status: <span class="font-medium">{{ user.status }}</span></p>
            <p class="text-gray-600">Created At: {{ user.created_at|date:"Y-m-d H:i" }}</p>
        </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-4">
        <a href="{% url 'user:admin_user_edit_role' user.id|stringformat:"s" %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
            Edit Role
        </a>
        <a href="{% url 'user:admin_user_activate' user.id|stringformat:"s" %}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition font-semibold">
            Activate
        </a>
        <a href="{% url 'user:admin_user_suspend' user.id|stringformat:"s" %}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition font-semibold">
            Suspend
        </a>
        <a href="{% url 'user:admin_user_ban' user.id|stringformat:"s" %}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition font-semibold">
            Ban
        </a>
        <a href="{% url 'user:admin_user_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition font-semibold">
            Back to Users
        </a>
    </div>
</div>
{% endblock %}
