{% extends "admin/admin_panel.html" %}
{% load static %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-md">

    <h2 class="text-2xl font-bold text-gray-800 mb-4">Reported Content</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">

            <thead>
                <tr class="text-gray-600 text-left text-xs uppercase">
                    <th class="px-6 py-3">Content</th>
                    <th class="px-6 py-3">Status</th>
                    <th class="px-6 py-3">Actions</th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                {% for content in contents %}
                <tr>
                    <td class="px-6 py-4">{{ content.text|truncatechars:60 }}</td>
                    <td class="px-6 py-4">{{ content.status }}</td>
                    <td class="px-6 py-4 flex gap-3">
                        <a href="{% url 'content:admin_content_approve' content.id %}" class="text-green-600 hover:underline">Approve</a>
                        <a href="{% url 'content:admin_content_reject' content.id %}" class="text-red-600 hover:underline">Reject</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No reported content.</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
{% endblock %}
